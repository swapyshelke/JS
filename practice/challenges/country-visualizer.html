      header {
        height: 60vh;
        width: 100vw;
        background-color: rgb(199, 196, 196);
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }

      main {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        padding: 1rem 2rem;
        margin: auto;
        width: 90vw;
        overflow: hidden;
      }

      main .box {
        height: 100px;
        width: 100px;
        margin: auto;
        border: 2px solid black;
        border-radius: 5px;

        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        text-transform: uppercase;
      }

      main .box::after {
        content: "";
      }
    </style>
