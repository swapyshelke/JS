<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Codes</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    #keyCode {
        font-size: 24px;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 5px;
        background-color: #fff;
    }
</style>
</head>
<body>

<div id="keyCode">Press any key to see its code</div>

<script>
    document.addEventListener('keyup', function(event) {
        const keyCodeElement = document.getElementById('keyCode');
        keyCodeElement.textContent = `Key:${event.key}, KeyCode: ${event.keyCode}`;
        // console.log(keyCode);
    });
</script>

</body>
</html>
