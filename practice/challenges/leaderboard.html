<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- font awesome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      .main {
        height: 100vh;
        background-color: rgb(224, 227, 230);
        padding: 2rem 4rem;
        width: 100%;
      }

      .main > h1 {
        text-align: center;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      form {
        display: flex;
      }

      form input {
        width: 6rem;
        margin: 1rem;
        padding: 0.5rem 0.2rem;
        border: 1px solid black;
        border-radius: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .submit-btn {
        background-color: rgb(221, 185, 185);
      }
      .red-code {
        color: red;
        font-weight: bold;
        text-align: center;
        margin-bottom: 8px;
      }

      .user-box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem;
        text-align: center;
        background-color: rgb(221, 185, 185);
      }

      .menu .options {
        display: flex;
        padding: 0.3rem;
      }

      .menu .options div {
        margin: 2px;
        border: 1px solid black;
        border-radius: 50%;
        padding: 0.8rem;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>30 days of js Challenge Leaderboard</h1>

      <form action="">
        <input type="text" class="" name="fname" placeholder="Frst Name" />
        <input type="text" name="lname" placeholder="Lsst Name" />
        <input type="text" name="country" placeholder="Country" />
        <input type="text" name="score" placeholder="Player Score" />
        <input
          type="submit"
          name="submit"
          class="submit-btn"
          placeholder="Add Player"
        />
      </form>

      <div class="error-msg">
        <p class="red-code">
          All fields are required
        </p>
      </div>

      <div class="menu">
        <div class="user-box"></div>
      </div>
    </div>
  </body>
  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const userBoxEl = document.querySelector(".user-box");

      const fname = document.querySelector('input[name="fname"]').value;
      // console.log(fname);

      const lname = document.querySelector('input[name="lname"]').value;
      // console.log(lname);

      const country = document.querySelector('input[name="country"]').value;
      // console.log(country);

      const score = document.querySelector('input[name="score"]').value;
      // console.log(score);

      const submit = document.querySelector('input[name="submit"]').value;
      // console.log(submit);

   
      localStorage.setItem("ls_fname", fname);
      localStorage.setItem("ls_lname", lname); 
      localStorage.setItem("ls_country", country);
      localStorage.setItem("ls_score", score);

      // let data = sessionStorage.getItem("fname");
      // console.log(data);

      const ls__fname = localStorage.getItem('ls_fname')
      const ls__lname = localStorage.getItem('ls_lname')
      const ls__country = localStorage.getItem('ls_country')
      const ls__score = localStorage.getItem('ls_score')
      console.log(ls__fname, ls__lname, ls__country, ls__score);

      const userData = [
        {
          fname: ls__fname,
          lname: ls__lname,
          country: ls__country,
          score: ls__score
        }
      ]

      console.log(userData);

      const insertData = () => {
        userBoxEl.innerHTML = `
                <div class="user-data">
                    <h4>${ls__fname} ${ls__lname}</h4>
                    <p>30 JAN 2024</p>
                </div>

                <div class="country">
                    ${ls__country}
                </div>

                <div class="score">
                    ${ls__score}
                </div>

                <div class="options">
                    <div class="delete-button">
                       <i class="fa-solid fa-trash"></i>
                    </div>

                    <div class="increment-button">+5</div>
                    <div class="decrement-button">-5</div>
                </div>`;
      }

      insertData();


     
    });
 
// console.log(form);
 </script>
</html>
