<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awesome cdn -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        .main {
            height: 100vh;
            background-color: rgb(224, 227, 230);
            padding: 2rem 4rem;       
            width: 100%;   
        }

        .main > h1 {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        form {
            display: flex;
        }
      
        form input {
            width: 6rem;
            margin: 1rem ;
            padding: .5rem .2rem;
            border: 1px solid black;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .submit-btn {
            background-color: rgb(221, 185, 185);
        }
        .red-code{
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
        }

        .user-box{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: .5rem ;
            text-align: center;
            background-color: rgb(221, 185, 185);
        }

        .menu .options{
            display: flex;
            padding: .3rem;
        }

        .menu .options div {
                margin: 2px;
                border: 1px solid black;
                border-radius: 50%;
                padding: .8rem;
                background-color: white;
        }

    </style>
</head>
<body>
    <div class="main">
        <h1>30 days of js Challenge Leaderboard</h1>

        <form action="">
            <input type="text" placeholder="Frst Name">
            <input type="text" placeholder="Lsst Name">
            <input type="text" placeholder="Country">
            <input type="text" placeholder="Player Score">
            <input type="submit" class="submit-btn" placeholder="Add Player">
        </form>

        <div class="error-msg">
            <p class="red-code">
                All fields are required
            </p>
        </div>

        <div class="menu">
            <div class="user-box">
                <div class="user-data">
                    <h4>Swapnil Shelke</h4>
                    <p>30 JAN 2024</p>
                </div>

                <div class="country">
                    India
                </div>

                <div class="score">
                    100
                </div>

                <div class="options">
                    <div class="delete-button">
                       <i class="fa-solid fa-trash"></i>
                    </div>

                    <div class="increment-button">+5</div>
                    <div class="decrement-button">-5</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
