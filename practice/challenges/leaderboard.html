<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- font awesome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      .main {
        height: 100vh;
        background-color: rgb(224, 227, 230);
        padding: 2rem 4rem;
        width: 100%;
      }

      .main > h1 {
        text-align: center;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      form {
        display: flex;
      }

      form input {
        width: 6rem;
        margin: 1rem;
        padding: 0.5rem 0.2rem;
        border: 1px solid black;
        border-radius: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .submit-btn {
        background-color: rgb(203, 172, 172);
      }
      .red-code {
        color: red;
        font-weight: bold;
        text-align: center;
        margin-bottom: 8px;
      }

      .user-box {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        align-items: center;
        padding: 0.5rem;
        text-align: center;
        /* background-color: rgb(221, 185, 185); */
      }
      
      .user-data-field {
        border:2px solid rgb(0, 0, 0); 
        border-radius: .4rem;
        margin-top: 1rem;
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

      .menu .options {
        display: flex;
        padding: 0.3rem;
      }

      .menu .options div {
        margin: 2px;
        border: 1px solid black;
        border-radius: 50%;
        padding: 0.8rem;
        background-color: white;
      }

    </style>
  </head>
  <body>
    <div class="main">
      <h1>30 days of js Challenge Leaderboard</h1>

      <form action="">
        <input type="text" class="" name="fname" placeholder="Frst Name" />
        <input type="text" name="lname" placeholder="Lsst Name" />
        <input type="text" name="country" placeholder="Country" />
        <input type="number" name="score" placeholder="Player Score" />
        <input
          type="submit"
          name="submit"
          class="submit-btn"
          placeholder="Add Player"
        />
      </form>

      <div class="error-msg">
        <p class="red-code">
          All fields are required
        </p>
      </div>

      <div class="menu">
        <div class="user-box"></div>
      </div>
    </div>
  </body>
  <script>
    
    const form = document.querySelector("form");
    const userBoxEl = document.querySelector(".user-box");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const fname = document.querySelector('input[name="fname"]').value;
      const lname = document.querySelector('input[name="lname"]').value;
      const country = document.querySelector('input[name="country"]').value;
      const score = document.querySelector('input[name="score"]').value;

      const userData = {
          userFisrtName: fname,
          userLastName: lname,
          userCountry: country,
          userScore: score
        }

      console.log(userData);

      const insertData = () => {

        if(!fname && !lname && !country && !score) {
          return;
        }

        // if(typeof score != Number) {
        //   return;
        // }

        userBoxEl.innerHTML += `
        <div class="user-data-field" >
          <div class="user-data">
                    <h4>${userData.userFisrtName} ${userData.userLastName}</h4>
                    <p>30 JAN 2024</p>
                </div>

                <div class="country">
                    ${userData.userCountry}
                </div>

                <div class="score">
                    ${userData.userScore}
                </div>

                <div class="options">
                    <div class="delete-button">
                       <i class="fa-solid fa-trash"></i>
                    </div>

                    <div class="increment-button">+5</div>
                    <div class="decrement-button">-5</div>
                </div>
          </div>       
        `;

        form.reset();
      }



      insertData();


     
    });
 
// console.log(form);
 </script>
 </script>
</html>
